<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <title>Garden</title>
<link href="./css/main.css" rel="stylesheet"></head>
<body>
  <header class="header js-header">
    <h1 class="header-h1">Garden</h1>
    <div class="header-info">
      <div class="info">
        <p class="info-text">
          <span class="info-text-span mod-h">Days:</span>
          <span class="info-text-span mod-num js-set-num">100</span>
        </p>
        <p class="info-text">
          <span class="info-text-span mod-h">Trees:</span>
          <span class="info-text-span mod-num js-set-num">100</span>
        </p>
        <p class="info-text">
          <span class="info-text-span mod-h">Apples all:</span>
          <span class="info-text-span mod-num js-set-num">100</span>
        </p>
      </div>
      <div class="info">
        <p class="info-text">
          <span class="info-text-span mod-h">Apples on tree:</span>
          <span class="info-text-span mod-num js-set-num">100</span>
        </p>
        <p class="info-text">
          <span class="info-text-span mod-h">Apples on earth:</span>
          <span class="info-text-span mod-num js-set-num">100</span>
        </p>
        <p class="info-text">
          <span class="info-text-span mod-h">Apples bad:</span>
          <span class="info-text-span mod-num js-set-num">100</span>
        </p>
      </div>
    </div>
    <div class="button-menu js-open-menu">
      <div class="button-menu-line"></div>
      <div class="button-menu-line"></div>
      <div class="button-menu-line"></div>
    </div>
  </header>
  <nav class="nav">
    <div class="nav-button js-next-day">Next day</div>
    <div class="nav-button js-open-settings">Settings</div>
  </nav>
  <div class="settings-popup js-settings-popup is-closed">
    <div class="input-block">
      <p class="input-block-text">Garden trees:</p>
      <input type="text" disabled class="input-block-in js-input-settings">
    </div>
    <div class="input-block">
      <p class="input-block-text">New tree day:</p>
      <input type="text" class="input-block-in js-input-settings">
    </div>
    <div class="input-block">
      <p class="input-block-text">Apples:</p>
      <input type="text" class="input-block-in js-input-settings">
    </div>
    <div class="input-block">
      <p class="input-block-text">New apple day:</p>
      <input type="text" class="input-block-in js-input-settings">
    </div>
      <div class="input-block">
      <p class="input-block-text">Days on tree:</p>
    <input type="text" class="input-block-in js-input-settings">
    </div>
    <div class="input-block">
      <p class="input-block-text">Days on earth:</p>
      <input type="text" class="input-block-in js-input-settings">
    </div>

    <div class="button-block">
      <div class="button-block-btn js-reset">Reset</div>
      <div class="button-block-btn js-save">Save</div>
      <div class="button-block-btn js-close">Close</div>
    </div>
  </div>
  <main class="main js-main"></main>
<script type="text/javascript" src="main.bundle.js"></script></body>
</html>
